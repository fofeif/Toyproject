<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="project.css" />
  </head>

  <body>
    <div id="first-box">
      <header id="login-box">Login Form</header>
      <form id="second-box">
        <input
          id="email-box"
          class="input-box"
          required
          type="email"
          placeholder="Email or Username"
        />
        <input
          id="password-box"
          class="input-box"
          required
          type="password"
          placeholder="Password"
        />
        <input class="output-box" type="submit" value="Sign in" />
        <input class="output-box" type="button" value="Forgot Password?" />
      </form>
    </div>
  </body>
</html>
